<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Log in and Registration System</title>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
	
      <div class="card text-center border-primary  col-md-6 mx-auto mt-5 ">
        <div class="card-header border-primary" id="title"><strong>
          Log in and Registration System</strong>
        </div>
        <div class="card-body">
          <img src="images/9131529.png" alt="user" class="card-title card-img-top" style="width: 70px; height: 70px;">


          <div class="regForm" style="margin-top: 10px">
            <h4>Register here!</h4>
            
            <form action="#" class="col-md-6 pt-4 mx-auto" id="registrationForm">
                <div class=" mb-3">
                    <input type="text" class="form-control" id="usernameReg" placeholder="Username" >
                  </div>
                  <div class=" mb-3">
                    <input type="password" class="form-control" id="passwordReg" placeholder="Password" >
                  </div>

                  <button type="submit" class="btn btn-primary" name="" value="Register">Register</button>

            </form>	
        </div>

        <div class="logForm" style="margin-top: 25px; display: none;">
            <h4>Login here! Time to login now!</h4>
            <form action="#" class="col-md-6 pt-4 mx-auto" id="loginForm">
                <div class=" mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" >
                  </div>
                  <div class=" mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" >
                  </div>
                  <button type="submit" class="btn btn-primary" name="" value="Login">Log in</button>
            </form>
        </div>

        <div class="welcomePanel">
            <h2 id="greeting"></h2>
        </div>

    </div>
        <div class="cardFooter card-footer border-primary text-muted">&nbsp;
        </div>
      </div>

	
	
	<script src="script.js"></script>
</body>
</html>
